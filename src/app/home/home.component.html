<app-header></app-header>  
<br/><br/><br/><br/>
  <div class="results">
      <div class="album">
  
       
          <h1 style="color:rgb(145, 66, 182)"><strong>Welcome  to  our  MusixApp</strong></h1>
          <h2 style="text-align:center;color: rgb(219, 87, 131); ">Trending songs</h2>
          <!-- <h3>Enjoy the recommended songs</h3> -->
          <mat-grid-list cols="4"  rowHeight="500px">
            <mat-grid-tile *ngFor="let album of hindilist  | paginate: {itemsPerPage: 8, currentPage:p}">
              <mat-card class="album-card">
                <mat-card-header>
                  
                  <mat-card-subtitle>{{album.artist}}</mat-card-subtitle>
                  <mat-card-title>{{album.albumName}}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                  <img 
                    mat-card-image 
                    class="album-image" 
                    src="../assets/images/music5.png" 
                    alt="Photo not available"
                    
                  /><br/>
                  <a href="{{album.url}}"><i class="fa fa-play-circle" style="font-size:48px;color:rgb(223, 240, 124)"></i></a>
                  
                 <!-- <button style="font-size:24px"> <a href="{{album.url}}"> <i class="fa fa-play"></i></a></button> -->
                </mat-card-content>
              </mat-card>
            </mat-grid-tile>
          </mat-grid-list>
        </div>
        <pagination-controls (pageChange)="p=$event"></pagination-controls>
      </div>


      <app-footer></app-footer>
